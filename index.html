<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Feliks Home Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --ctp-base: #1e1e2e;
      --ctp-mantle: #181825;
      --ctp-surface0: #313244;
      --ctp-surface1: #45475a;
      --ctp-surface2: #585b70;
      --ctp-text: #cdd6f4;
      --ctp-subtext1: #bac2de;
      --ctp-subtext0: #a6adc8;
      --ctp-blue: #89b4fa;
      --ctp-green: #a6e3a1;
      --ctp-yellow: #f9e2af;
      --ctp-red: #f38ba8;
      --ctp-mauve: #cba6f7;
      --ctp-pink: #f5c2e7;
      --ctp-teal: #94e2d5;
      --ctp-flamingo: #f2cdcd;
      --ctp-peach: #fab387;
      --ctp-overlay0: #6c7086;

      --bg1: var(--ctp-base);
      --bg2: var(--ctp-mantle);
      --primary: var(--ctp-blue);
      --accent: var(--ctp-mauve);
      --card: var(--ctp-surface0);
      --card-hover: var(--ctp-surface1);
      --text: var(--ctp-text);
      --text-dim: var(--ctp-subtext1);
      --shadow: 0 2px 16px 0 rgba(0, 0, 0, 0.26);
      --link: var(--primary);
      --link-hover: var(--ctp-pink);
    }

    html,
    body {
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Ubuntu Mono', 'DejaVu Sans Mono', 'Liberation Mono', 'Menlo', 'Consolas', monospace;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 32px;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--accent);
      text-shadow: 0 2px 16px #000a;
    }

    .links-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      width: 100%;
      max-width: 700px;
    }

    .link-card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 18px 24px;
      font-size: 1.1rem;
      font-weight: 500;
      transition: transform 0.12s, box-shadow 0.12s, background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--link);
      letter-spacing: 0.5px;
      border: 1.5px solid var(--ctp-surface2);
    }

    .link-card:hover {
      transform: translateY(-2px) scale(1.025);
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.20);
      background: var(--card-hover);
      color: var(--link-hover);
      border-color: var(--accent);
    }

    .icon {
      width: 28px;
      height: 28px;
      margin-right: 18px;
      flex-shrink: 0;
      opacity: 0.90;
      display: inline-block;
    }

    @media (max-width: 800px) {
      .links-grid {
        max-width: 98vw;
      }
    }

    @media (max-width: 600px) {
      .links-grid {
        grid-template-columns: 1fr;
        max-width: 98vw;
      }

      h1 {
        font-size: 1.2rem;
      }

      .link-card {
        font-size: 0.98rem;
        padding: 14px 12px;
      }
    }
  </style>
</head>
